<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number Game</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game-container {
      background-color: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #2c3e50;
    }

    .result-message {
      font-size: 16px;
      color: #e74c3c;
      margin-top: 10px;
    }

    .success-message {
      color: #2ecc71;
    }

    input[type="number"] {
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 15px;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #95a5a6;
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Guess the Number</h1>
    <p>I'm thinking of a number between 1 and 100.</p>
    <input type="number" id="userGuess" placeholder="Enter your guess" min="1" max="100">
    <button onclick="checkGuess()">Guess</button>
    <p id="message" class="result-message"></p>
    <p id="attempts">Attempts left: 10</p>
    <p class="footer">Made for fun!</p>
  </div>

  <script>
    // Variables to hold the random number, number of attempts, and max attempts
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attemptsLeft = 10;

    // Function to check the user's guess
    function checkGuess() {
      const userGuess = parseInt(document.getElementById('userGuess').value);
      const message = document.getElementById('message');
      const attemptsText = document.getElementById('attempts');

      // Check if input is valid
      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        message.textContent = "Please enter a number between 1 and 100.";
        message.classList.remove("success-message");
        return;
      }

      // Check if the guess is correct
      if (userGuess === randomNumber) {
        message.textContent = "Congratulations! You guessed it right!";
        message.classList.add("success-message");
        attemptsText.textContent = "You've won the game!";
        attemptsLeft = 0;
      } else {
        attemptsLeft--;
        if (attemptsLeft > 0) {
          message.textContent = userGuess > randomNumber ? "Too high! Try again." : "Too low! Try again.";
        } else {
          message.textContent = `Sorry! You've run out of attempts. The correct number was ${randomNumber}.`;
        }
        attemptsText.textContent = `Attempts left: ${attemptsLeft}`;
      }

      // Disable input if out of attempts
      if (attemptsLeft === 0) {
        document.getElementById('userGuess').disabled = true;
      }
    }
  </script>

</body>
</html>
