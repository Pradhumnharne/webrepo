<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark/Light Mode Switch</title>
  <style>
    /* Default light mode styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Light mode colors */
    .light-mode {
      background-color: #f0f0f0;
      color: #333;
    }

    /* Dark mode colors */
    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    /* Button style */
    .switch-container {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      border-radius: 30px;
      padding: 5px;
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .switch-btn {
      width: 40px;
      height: 20px;
      border-radius: 20px;
      background-color: #ccc;
      position: relative;
    }

    .switch-btn:before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: #fff;
      transition: transform 0.3s ease;
    }

    .switch-btn.active:before {
      transform: translateX(20px);
    }

    /* Image section styles */
    .image-section {
      text-align: center;
      margin-top: 50px;
    }

    .image-section img {
      width: 70%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .image-section img:hover {
      transform: scale(1.05);
    }

  </style>
</head>
<body class="light-mode">
  <div class="switch-container" id="switch">
    <div class="switch-btn" id="switch-btn"></div>
  </div>

  <div class="image-section">
    <h2>Welcome to Dark/Light Mode Switch</h2>
    <img src="pro1img.jpeg" alt="Sample Image">
    <p>Click on the button on the top "RIGHT CORNER".</p>
  </div>

  <script>
    // Dark/Light Mode Toggle Functionality
    const switchBtn = document.getElementById('switch-btn');
    const body = document.body;

    switchBtn.addEventListener('click', function() {
      body.classList.toggle('dark-mode');
      body.classList.toggle('light-mode');
      switchBtn.classList.toggle('active');
    });
  </script>
</body>
</html>
